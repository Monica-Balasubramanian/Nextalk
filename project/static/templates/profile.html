<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Nextalk</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      display: flex;
      width: 95%;
      max-width: 1000px;
      height: 90vh;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .user-list-wrapper {
      width: 30%;
      background: #f4f4f4;
      position: relative;
    }

    .settings-icon {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #764ba2;
    }

    .user-list {
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ddd;
      height: 100%;
    }

    .user-list ul {
      list-style: none;
      padding: 0;
      margin-top: 40px;
    }

    .user-list li {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
    }

    .user-list li:hover,
    .user-list li.active {
      background: #dcd0ff;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .message {
      max-width: 60%;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 16px;
      word-wrap: break-word;
    }

    .me {
      margin-left: auto;
      background-color: #764ba2;
      color: white;
      text-align: right;
    }

    .other {
      margin-right: auto;
      background-color: #e0e0e0;
      color: black;
      text-align: left;
    }

    .timestamp {
      font-size: 10px;
      color: #ccc;
      display: block;
      margin-top: 4px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .input-area button {
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      background: #764ba2;
      color: white;
      cursor: pointer;
    }

    .typing-indicator {
      font-style: italic;
      font-size: 13px;
      color: #888;
      margin-bottom: 5px;
    }

    .user-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
      vertical-align: middle;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .chat-container {
        flex-direction: column;
      }

      .user-list-wrapper {
        width: 100%;
        max-height: 200px;
      }

      .chat-box {
        width: 100%;
      }

      .message {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="user-list-wrapper">
      <div class="settings-icon" onclick="window.location.href='profile_page.html'">‚öôÔ∏è</div>
      <div class="user-list">
        <h3>Users</h3>
        <ul id="users"></ul>
      </div>
    </div>

    <div class="chat-box">
      <div class="messages" id="messages"></div>
      <div class="typing-indicator" id="typing-indicator" style="display:none;">Typing...</div>
      <div class="input-area">
        <button onclick="toggleEmoji()">üòä</button>
        <input type="text" id="message-input" placeholder="Type a message..." />
        <div style="position: relative;">
          <input type="file" id="file-input" style="display: none;" />
          <button onclick="document.getElementById('file-input').click()">‚ûï</button>

          <button onclick="sendMessage()">Send</button>
        </div>

        <div id="emoji-panel" style="display: none; margin-top: 10px;">
          <input type="text" id="emoji-search" placeholder="Search emoji..." oninput="filterEmojis()"
            style="width: 100%; padding: 8px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #ccc;" />
          <div style="margin-bottom: 10px;">
            <button onclick="showTab('smileys')">üòÄ</button>
            <button onclick="showTab('hearts')">‚ù§Ô∏è</button>
            <button onclick="showTab('food')">üçî</button>
            <button onclick="showTab('animals')">üê∂</button>
            <button onclick="showTab('symbols')">‚ú®</button>
          </div>
          <div id="emoji-container" class="emoji-picker" style="font-size: 22px;"></div>
        </div>
      </div>
    </div>

    <audio id="notif-sound" src="https://notificationsounds.com/notification-sounds/glass-1/download/mp3"></audio>

    <script>
      const currentUser = localStorage.getItem("username");
      let currentRecipient = null;
      let lastTypedAt = 0;

      const emojis = {
        smileys: ['üòÄ','üòÅ','üòÇ','ü§£','üòÉ','üòÑ','üòÖ','üòÜ','üòâ','üòä','üòã','üòé','üòç','üòò','ü•∞','üòó','üòô','üòö','üôÇ','ü§ó','ü§©','ü§î','ü§®','üòê','üòë','üò∂','üôÑ','üòè','üò£','üò•','üòÆ','ü§ê','üòØ','üò™','üò´','ü•±','üò¥','üòå','üòõ','üòú','üòù','ü§§','üòí','üòì','üòî','üòï','üôÉ','ü§ë','üò≤','‚òπÔ∏è','üôÅ','üòñ','üòû','üòü','üò§','üò¢','üò≠','üò¶','üòß','üò®','üò©','ü§Ø','üò¨','üò∞','üò±','ü•µ','ü•∂','üò≥','ü§™','üòµ','ü•¥','üò†','üò°','ü§¨','üò∑','ü§í','ü§ï','ü§¢','ü§Æ','ü§ß','ü•≥'],
        hearts: ['‚ù§Ô∏è','üß°','üíõ','üíö','üíô','üíú','üñ§','ü§ç','ü§é','üíî','‚ù£Ô∏è','üíï','üíû','üíì','üíó','üíñ','üíò','üíù','üíü','‚òÆÔ∏è','‚úùÔ∏è','‚ò™Ô∏è','üïâÔ∏è','‚ò∏Ô∏è','‚ú°Ô∏è','üîØ','üïé','‚òØÔ∏è','‚ò¶Ô∏è','üõê','‚õé','‚ôà','‚ôâ','‚ôä','‚ôã','‚ôå','‚ôç','‚ôé','‚ôè','‚ôê','‚ôë','‚ôí','‚ôì','üÜî'],
        food:['üçè','üçé','üçê','üçä','üçã','üçå','üçâ','üçá','üçì','ü´ê','üçà','üçí','üçë','ü•≠','üçç','ü••','ü•ù','üçÖ','üçÜ','ü•ë','ü•¶','ü•¨','ü•í','üå∂Ô∏è','üåΩ','ü•ï','üßÑ','üßÖ','ü•î','üç†','ü•ê','ü•Ø','üçû','ü•ñ','ü•®','üßÄ','ü•ö','üç≥','ü•û','üßá','ü•ì','ü•©','üçó','üçñ','üå≠','üçî','üçü','üçï','ü•™','ü•ô','üßÜ','üåÆ','üåØ','ü•ó','ü•ò','üç≤','üçù','üçú','üçõ','üç£','üç±','ü•ü','ü¶™','üç§','üçô','üçö','üçò','üç•','ü•†','ü•Æ','üç¢','üç°','üçß','üç®','üç¶','ü•ß','üç∞','üéÇ','üçÆ','üç≠','üç¨','üç´','üçø','üç©','üç™','üå∞','ü•ú','üßÇ','üçØ','ü•õ','üçº','‚òï','üçµ','üßÉ','ü•§','üßã','üç∂','üç∫','üçª','ü•Ç','üç∑','ü•É','üç∏','üçπ','üßâ','üçæ','üßä'],
        animals: ['üê∂','üê±','üê≠','üêπ','üê∞','ü¶ä','üêª','üêº','üê®','üêØ','ü¶Å','üêÆ','üê∑','üê∏','üêµ','üôà','üôâ','üôä','üêí','üêî','üêß','üê¶','üê§','üê£','üê•','ü¶Ü','ü¶Ö','ü¶â','ü¶á','üê∫','üêó','üê¥','ü¶Ñ','üêù','üêõ','ü¶ã','üêå','üêû','üêú','ü™∞','ü™±','ü¶Ç','üê¢','üêç','ü¶é','ü¶ñ','ü¶ï','üêô','ü¶ë','ü¶ê','ü¶û','ü¶Ä','üê°','üê†','üêü','üê¨','üê≥','üêã','ü¶à','üêä','üêÖ','üêÜ','ü¶ì','ü¶ç','ü¶ß','üêò','ü¶£','ü¶õ','ü¶è','üê™','üê´','ü¶í','ü¶¨','üêÉ','üêÇ','üêÑ','üêé','üêñ','üêè','üêë','ü¶ô','üêê','ü¶å','üêï','üê©','ü¶Æ','üêï‚Äçü¶∫','üêà','üêà‚Äç‚¨õ','ü™∂','üêì','ü¶É','ü¶ö','ü¶ú','ü¶¢','üïäÔ∏è','ü¶©','üêá','ü¶ù','ü¶®','ü¶°','ü¶´','ü¶¶','ü¶•'],
        symbols: ['‚ú®','‚≠ê','üåü','üí´','‚ö°','üî•','üí•','üåà','‚òÄÔ∏è','üå§Ô∏è','‚õÖ','üå•Ô∏è','üå¶Ô∏è','üåßÔ∏è','‚õàÔ∏è','üå©Ô∏è','üå®Ô∏è','‚ùÑÔ∏è','‚òÉÔ∏è','‚õÑ','üå¨Ô∏è','üí®','üå™Ô∏è','üå´Ô∏è','üåä','üíß','üí¶','‚òî','üåÇ','üåÄ','üåç','üåé','üåè','üåë','üåí','üåì','üåî','üåï','üåñ','üåó','üåò','üåô','üåö','üåù','üåõ','üåú','üåû']

      };

      let currentTab = 'smileys';

      function showTab(tab) {
        currentTab = tab;
        document.getElementById("emoji-search").value = "";
        renderEmojis(emojis[tab]);
      }

      function toggleEmoji() {
        const panel = document.getElementById("emoji-panel");
        panel.style.display = panel.style.display === "none" ? "block" : "none";
        if (panel.style.display === "block") showTab(currentTab);
      }

      function addEmoji(emoji) {
        const input = document.getElementById("message-input");
        input.value += emoji;
      }

      function renderEmojis(list) {
        const container = document.getElementById("emoji-container");
        container.innerHTML = "";
        list.forEach(e => {
          const span = document.createElement("span");
          span.innerText = e;
          span.style.cursor = "pointer";
          span.style.margin = "4px";
          span.onclick = () => addEmoji(e);
          container.appendChild(span);
        });
      }

      function filterEmojis() {
        const keyword = document.getElementById("emoji-search").value.toLowerCase();
        if (!keyword) return renderEmojis(emojis[currentTab]);
        const all = [].concat(...Object.values(emojis));
        const filtered = all.filter(e => e.includes(keyword));
        renderEmojis(filtered);
      }

      if (!currentUser) {
        alert("Please login first.");
        window.location.href = "login.html";
      }

      function openUserProfile(username) {
        window.open(`user_profile.html?username=${username}`, '_blank');
      }

      fetch(`http://127.0.0.1:5000/users?current_user=${currentUser}`)
        .then(res => res.json())
        .then(users => {
          const ul = document.getElementById("users");
          ul.innerHTML = "";
          users.forEach(user => {
            const li = document.createElement("li");
            li.innerHTML = `
            <img src="http://127.0.0.1:5000/uploads/avatars/${user}.jpg"
                 onerror="this.src='https://ui-avatars.com/api/?name=${user}'"
                 class="user-avatar"
                 onclick="event.stopPropagation(); openUserProfile('${user}')" />
            ${user}
          `;
            li.onclick = () => {
              currentRecipient = user;
              document.querySelectorAll("li").forEach(li => li.classList.remove("active"));
              li.classList.add("active");
              loadMessages();
            };
            ul.appendChild(li);
          });
        });

      function loadMessages() {
        fetch(`http://127.0.0.1:5000/messages/${currentUser}/${currentRecipient}`)
          .then(res => res.json())
          .then(messages => {
            const box = document.getElementById("messages");
            const scrollNearBottom = box.scrollHeight - box.scrollTop <= box.clientHeight + 100;
            box.innerHTML = "";
            messages.forEach(msg => {
              const div = document.createElement("div");
              div.className = "message " + (msg.sender === currentUser ? "me" : "other");
              if (msg.is_file) {
                div.innerHTML = `<a href="${msg.message}" target="_blank">${msg.message}</a>`;
              } else {
                div.innerHTML = `${msg.sender !== currentUser ? `<strong>${msg.sender}:</strong><br>` : ""}${msg.message}<span class="timestamp">${msg.timestamp}</span>`;
              }
              box.appendChild(div);
            });
            if (scrollNearBottom) box.scrollTop = box.scrollHeight;
            document.getElementById("notif-sound").play();
          });
      }

      function sendMessage() {
        const input = document.getElementById("message-input");
        const message = input.value.trim();
        const fileInput = document.getElementById("file-input");

        if (!currentRecipient) {
          alert("Select a user first to chat.");
          return;
        }

        if (!message && fileInput.files.length === 0) {
          alert("Type a message or select a file.");
          return;
        }

        // Send text message
        if (message) {
          fetch("http://127.0.0.1:5000/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              sender: currentUser,
              recipient: currentRecipient,
              message: message
            })
          })
            .then(res => res.json())
            .then(() => {
              input.value = "";
              loadMessages();
            });
        }

        // Send file message
        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          const formData = new FormData();
          formData.append("file", file);

          fetch("http://127.0.0.1:5000/upload", {
            method: "POST",
            body: formData
          })
            .then(res => res.json())
            .then(data => {
              return fetch("http://127.0.0.1:5000/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  sender: currentUser,
                  recipient: currentRecipient,
                  message: data.file_url,
                  is_file: true
                })
              });
            })
            .then(() => {
              fileInput.value = "";
              loadMessages();
            });
        }
      }

      document.getElementById("message-input").addEventListener("input", () => {
        lastTypedAt = Date.now();
        if (currentRecipient) {
          fetch("http://127.0.0.1:5000/typing", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sender: currentUser, recipient: currentRecipient })
          });
        }
      });

      function checkTyping() {
        const indicator = document.getElementById("typing-indicator");
        const now = Date.now();
        indicator.style.display = now - lastTypedAt < 3000 ? "block" : "none";
      }

      setInterval(() => {
        if (currentRecipient) {
          loadMessages();
          checkTyping();
        }
      }, 3000);

      function toggleAttachmentMenu() {
        const menu = document.getElementById("attachment-menu");
        menu.style.display = menu.style.display === "none" ? "block" : "none";
      }


    </script>
</body>

</html>
